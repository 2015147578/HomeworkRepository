<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Internet Programming Assignment #2 - Signup</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="hd">
		Welcome to Internet-Programming Lab#2
		</div>
		<div class="fsignup">
			<p style="color:red;">(* required)</p>
			<form>
				<label><em>*</em> Name<br>
				<input type="text" name="username" autofocus required></label><br><br>
				<label><em>*</em> ID<br>
				<input type="text" name="userid" required></label><br><br>
				<label><em>*</em> Password<br>
				<input type="password" name="userpass" required></label><br><br>
				<label><em>*</em> Password Check<br>
				<input type="password" name="userpasscheck" required></label><br><br>
				<label>Grade<br>
				<input type="number" name="usergrade" step="1" min="0" max="4"></label><br><br>
				<label>Date of Birth<br>
				<input type="date" name="userbirth"></label><br><br>
				<label><em>*</em> Email<br>
				<input type="email" name="usermail" placeholder="name@domain.com" required></label><br><br>
				<label>Phone<br>
				<input type="tel" name="usertel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="###-####-####"></label><br><br>
				<input class="mybtn btn1" type="submit" value="Submit"><button class="mybtn btn2" onclick="location.href='login.html'">Login</button>
			</form>
		</div>
	</body>
</html>
